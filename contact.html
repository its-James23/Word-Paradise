<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop a Note in Our Mailbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./CSS/contact.css" />
    <link rel="stylesheet" href="./CSS/all.css">
  </head>
  <body>
    <header class="py-3">
      <nav
        class="navbar navbar-expand-lg p-2"
        style="background-color: #fff"
        data-bs-theme="light"
      >
        <div class="container-lg">
          <a class="navbar-brand fw-semibold text-muted" href="./index.html"
            ><i class="bi bi-book-fill" style="font-size: 1.3rem"></i> Word
            Paradise</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
              </li>
              <li>
                <a class="nav-link" href="#">Disabled</a>
              </li>
            </ul>
            <div class="d-flex">
              <button onclick="openhere()" class="request" id="grey">
                REGISTER
              </button>
              <button class="request" id="blue">LOGIN</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="my-5 container-lg">
        <div class="row justify-content-around align-items-center">
            <div class="col-md-5 text-center text-md-start">
                <h1 class="display-2 fw-bold">Your Chapter, Our Ears</h1>
                <p class=" fw-semibold lead">Send us a message today</p>
                <div class="d-flex d-md-block gap-3 gap-md-0">
                    <p><i class="bi bi-telephone-fill"></i> +234 890 234 2345</p>
                    <p><i class="bi bi-envelope-fill"></i> support@wordparadise.com</p>
                    <p><i class="bi bi-geo-alt-fill"></i> 123 Street Asaba, Delta State</p>
                </div>
            </div>
            <div class="col-md-6 col-lg-5">
                <form action="#">
                    <div class="mb-3 mt-3 form-floating">
                        <input type="text" placeholder="Name" class="form-control sending" id="nameInput" required>
                        <label for="nameInput">Username</label>
                    </div>
                    <div class="mb-3 mt-3 form-floating">
                        <input type="email" placeholder="Email Address" class="form-control sending" id="mail" required>
                        <label for="mail">Email Address</label>
                    </div>
                    <div class="mb-3 mt-3 form-floating">
                        <textarea id="message" class="form-control sending"></textarea>
                        <label for="message">Your message</label>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary w-75" id="submitButton">Submit</button>
                        <p id="general"></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/contact.js"></script>
  </body>
</html>
