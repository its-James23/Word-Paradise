<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Your Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./CSS/user-prof.css">
  </head>
  <body>
    <div role="button" class="text-start m-4" id="back-button">
        <i class="bi bi-arrow-left"></i>
    </div>
    <div class="container-lg my-5" id="profile">
        <section id="profile-header" class="text-center">
            <img src="./IMG/giant.jpg" alt="profile-pic" class="my-2" id="profile-pic">
            <h2 id="username" class="display-6"></h2>
            <p id="email"></p>
            <p id="creation-date"></p>
        </section>
        <hr />
        <section class="my-3 d-flex justify-content-center align-items-center gap-3" id="stats">
            <div id="downl" class="p-3 rounded stuff text-center">
                <h4 id="numero1"></h4>
                <p>Books Downloaded</p>
            </div>
            <div id="deets" class="p-3 rounded stuff text-center">
                <h4 id="numero2"></h4>
                <p>Favorite Books</p>
            </div>
            <div id="streak" class="p-3 rounded stuff text-center">
                <h4 id="numero3"></h4>
                <p>Reading Streak</p>
            </div>
        </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./JS/user-prof.js"></script>
  </body>
</html>
